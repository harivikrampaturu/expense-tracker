<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="logo">Expense Tracker</div>
        <div class="auth-buttons">
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <!-- Expense Tracker Section -->
    <section class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Manage your expenses below:</p>
        </header>

        <section class="expense-form">
            <h2>Add an Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseName">Expense Name:</label>
                    <input type="text" id="expenseName" name="expenseName" placeholder="Enter expense name" required>
                </div>

                <div class="form-group">
                    <label for="expenseAmount">Amount:</label>
                    <input type="number" id="expenseAmount" name="expenseAmount" placeholder="Enter amount" required min="0.01" step="0.01">
                </div>

                <div class="form-group">
                    <label for="expenseCategory">Category:</label>
                    <select id="expenseCategory" name="expenseCategory">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expense-list">
            <h2>Expense List</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will go here -->
                </tbody>
            </table>
        </section>

        <section class="total">
            <h3>Total Expenses: <span id="totalAmount">$0.00</span></h3>
        </section>

        <section id="history">
            <header>
                <h2>Expense History</h2>
            </header>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- History rows will go here -->
                </tbody>
            </table>
        </section>
    </section>

    <script src="{{ url_for('static', filename='script1.js') }}"></script>
</body>
</html>
