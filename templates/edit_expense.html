{% extends "base.html" %}

{% block content %}
<h1>Edit Expense</h1>

<section class="expense-form">
    <form method="POST">
        <div class="form-group mb-3">
            <label for="name">Expense Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ expense['name'] }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ expense['date'] }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ expense['amount'] }}" required
                min="0.01" step="0.01">
        </div>

        <div class="form-group mb-3">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category">
                <option value="Food" {% if expense['category']=='Food' %}selected{% endif %}>Food</option>
                <option value="Transport" {% if expense['category']=='Transport' %}selected{% endif %}>Transport
                </option>
                <option value="Utilities" {% if expense['category']=='Utilities' %}selected{% endif %}>Utilities
                </option>
                <option value="Entertainment" {% if expense['category']=='Entertainment' %}selected{% endif %}>
                    Entertainment</option>
                <option value="Other" {% if expense['category']=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Expense</button>
        <a href="{{ url_for('tracker') }}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock %}
