<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="logo">Expense Tracker</div>
        <div class="user-info">
            Welcome, {{ session['username'] }}!
            <a href="{{ url_for('logout') }}" class="btn" id="logoutBtn">Logout</a>
        </div>
    </header>

    <section class="container">
        <h1>Edit Expense</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <section class="expense-form">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Expense Name:</label>
                    <input type="text" id="name" name="name" value="{{ expense['name'] }}" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" value="{{ expense['date'] }}" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" value="{{ expense['amount'] }}" required min="0.01"
                        step="0.01">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="Food" {% if expense['category']=='Food' %}selected{% endif %}>Food</option>
                        <option value="Transport" {% if expense['category']=='Transport' %}selected{% endif %}>Transport
                        </option>
                        <option value="Utilities" {% if expense['category']=='Utilities' %}selected{% endif %}>Utilities
                        </option>
                        <option value="Entertainment" {% if expense['category']=='Entertainment' %}selected{% endif %}>
                            Entertainment</option>
                        <option value="Other" {% if expense['category']=='Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <button type="submit">Update Expense</button>
                <a href="{{ url_for('tracker') }}" class="btn">Cancel</a>
            </form>
        </section>
    </section>
</body>

</html>
