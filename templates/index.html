<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-container {
            max-width: 200px;
            margin: 0 auto 2rem;
        }
        .logo-container svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="text-center py-5">
        <div class="logo-container">
            <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="256" cy="256" r="248" fill="#f0f9ff" stroke="#0d6efd" stroke-width="16"/>
                <path d="M256 128v256M176 192c32-32 128-32 160 0s0 128-160 128" stroke="#0d6efd" stroke-width="24" stroke-linecap="round"/>
            </svg>
        </div>
        <h1 class="display-4 mb-3">Welcome to Expense Tracker</h1>
        <p class="lead mb-4">Track your expenses easily and efficiently</p>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Get Started</a>
            <a href="{{ url_for('signup') }}" class="btn btn-outline-primary btn-lg">Create Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
